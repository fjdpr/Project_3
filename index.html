  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Crossing Dashboard</title>
    
    <!-- Bootstrap CSS for responsive layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- MapLibre GL CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css">
    
    <!-- MapLibre GL Geocoder CSS for search functionality in the map -->
    <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.1.0/dist/maplibre-gl-geocoder.css">
    
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="static/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 p-3 text-center bg-light">
          <h1>Border Crossing Dashboard</h1>
          <p>Use the interactive charts below to explore the dataset over the years.</p>
          <div class="card card-body bg-light mb-3 w-50 mx-auto" style="max-width: 100px;">
            <h6>Select Year:</h6>
            <select id="yearDropdown" class="form-select" title="Select Year"></select>
          </div>
        </div>
      </div>
      <br>
      <div class="row mb-3">
        <div class="col-md-4 d-flex flex-column mb-4">
          <div class="card card-primary flex-grow-1 chart-container">
            <div class="chart-title" id="title0">Pie Chart Title</div>
            <div id="box0" class="card-body p-3 standard-box"></div>
            <div id="flag-container" class="d-flex justify-content-between" style="text-align: center; margin-top: 20px;"></div>
          </div>
        </div>
        <div class="col-md-8 d-flex flex-column mb-4">
          <div class="card card-primary flex-grow-1 chart-container">
            <div class="chart-title" id="title1">Line Chart Title</div>
            <div id="box1" class="card-body p-3 standard-box"></div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="chart-container">
            <div class="chart-title" id="title3">Historical heat map (1996-2024) of border crossing frequency</div>
            <div id="box3" class="standard-box" style="height: 500px; position: relative;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- MapLibre GL JS for interactive maps -->
    <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
    
    <!-- MapLibre GL Geocoder JS for adding search functionality to maps -->
    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.1.0/dist/maplibre-gl-geocoder.min.js"></script>
    
    <!-- Deck.gl JS for advanced geospatial visualizations -->
    <script src="https://unpkg.com/deck.gl@8.6.0/dist.min.js"></script>
    
    <!-- Plotly.js for interactive charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- D3.js for manipulating documents based on data -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom JavaScript for your dashboard's logic -->
    <script src="static/js/logic.js" defer></script>
  </body>

  </html>
